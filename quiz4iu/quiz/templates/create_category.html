{% extends 'base_layout.html' %}

{% block content %}
{% load crispy_forms_tags %}
    Kurs erstellen
    <form method="post" action="/create_category/">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="field is-grouped my-3">
            <div class="control">
              <button type="submit" name="save" class="button is-link">Neuen Kurs erstellen</button>
            </div>
            <div class="control">
              <button class="button is-link is-light" onclick="location.href='{% url 'home' %}'">Abbrechen</button>
            </div>
          </div>
    </form>

{% endblock %}
