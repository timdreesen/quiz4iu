{% extends 'base_layout.html' %}

{% block content %}

<div class="column has-text-centered px-2">
    <!--Kategorie aufzÃ¤hlung-->
    <h2 class="is-size-3 is-uppercase has-text-weight-semibold">Kurse</h2>
    <nav class="panel">
      <div class="panel-block">
          <div class="columns">
            <div class="column is-four-fifths">
              <input class="input" type="text" placeholder="Suchen">
            </div>
            <div class="column">
              <button class="button is-rounded mb-3" type="submit">Kurse durchsuchen</button>
            </div>
          </div>
      </div>
      



        {% for category in categories %}
        <a class="panel-block" id="{{category.id}}" href="{% url 'category_catalog' category.id %}">
          <span class="panel-icon">
            <i class="fas fa-book" aria-hidden="true"></i>
          </span>
          {{category.name}}
        </a>
        {% endfor%}
      </nav>
</div>



{% endblock%}
