{% extends 'base_layout.html' %}

{% block content %}
    Create Page 
    <form method="post" action="/create_question/">
        {% csrf_token %}
        {% for field in form %}
        <div class="field">
            <div class="control">
                <input class="input is-normal" type="text" placeholder="z.B.: IMT102-01: Mathematik Grundlagen II">
            </div>
        </div>
        {% endfor %}
        <button type ="submit", name ="save">Create New Question</button>
    </form>

{% endblock %}
