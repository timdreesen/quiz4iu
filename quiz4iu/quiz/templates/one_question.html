{% extends 'base_layout.html' %}

{% block content %}
        <h1>Question with id={{question.id}}</h1>
            <h2>{{question.name}}</h2>
            <p>{{ question.question }}</p>
            <p>{{ question.answer_correct }}</p>
            <p>{{ question.answer_wrong_1 }}</p>
            <p>{{ question.answer_reason_1 }}</p>
            <p>{{ question.snippet }}</p>
            <p>{{ question.date }}</p>            
{% endblock %}
