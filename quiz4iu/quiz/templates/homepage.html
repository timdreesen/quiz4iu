    <div class="columns">
        

        <div class="column has-text-centered">
            <!--aktive Rooms-->
            <h2 class="is-size-3 is-uppercase has-text-weight-semibold">Lobby</h2>
                {% for room in rooms %}
                <div class="box">
                    <a href="{% url 'room' room.id %}">room.id:{{room.id}} room.name: {{room.name}}</a>
                </div>
                {% endfor%}
        </div>

        <div class="column">
            <h2 class="has-text-centered is-size-3 is-uppercase has-text-weight-semibold">Spielen</h2>
            <!--2 Buttons-->
            <div class="box has-text-centered">
                <button class="button is-primary is-outlined is-large m-2" id="button1">Quiz-Duell</button>
                <button class="button is-link is-outlined is-large m-2" id="button2">Team-Quiz</button>
            </div>

            <!--Neue Lobby Box-->
            <div class="box is-size-5">
              <input id="lobbyname" class="input is-size-5 has-text-weight-semibold" type="text" placeholder="Lobby Name">
              <p id="modus">Modus:</p>
              <p id="kurs">Kurs:</p>
              <div class="is-inline-flex">
                <p id="spieleranzahl">max. Spieler:</p>
                  <div class="select is-small">
                    <select>
                      <option value="8">8</option>
                      <option value="7">7</option>
                      <option value="6">6</option>
                      <option value="5">5</option>
                      <option value="4">4</option>
                      <option value="3">3</option>
                      <option value="2">2</option>
                      <option value="1">1</option>
                    </select>
                  </div>     
                </div>
                <button class="button is-medium is-fullwidth">Lobby erstellen</button>
            </div>


        </div>


        <div class="column has-text-centered">
            <!--Kategorie aufzÃ¤hlung-->
            <h2 class="is-size-3 is-uppercase has-text-weight-semibold">Kurse</h2>
            <nav class="panel">
                {% for category in categories %}
                <a class="panel-block" id="{{category.id}}">
                  <span class="panel-icon">
                    <i class="fas fa-book" aria-hidden="true"></i>
                  </span>
                  {{category.name}}
                  test
                </a>
                {% endfor%}
              </nav>
        </div>

    </div>

{% endblock %}
